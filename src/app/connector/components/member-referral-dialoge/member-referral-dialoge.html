<div [class]="theme">
    <div [class]="theme2">
        <mat-toolbar color="accent">
            <mat-toolbar-row>
                <div class="col-md-11 textColor">
                    <span>Member Referral Form</span>
                </div>
                <div class="col-md-1" style="cursor:pointer">
                    <mat-icon (click)=close()>close</mat-icon>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <mat-card class="matcardbackground" color="accent" style="padding: 0px !important;">
        <mat-horizontal-stepper [linear]="false" #stepper class="backgroundColor" color="accent">
            <mat-step [stepControl]="memberForm">
                <div fxLayout="row" fxLayout.xs="column" class="searchRow" fxLayoutWrap fxLayoutAlign="start">
                    <form [formGroup]="searchForm">
                        <mat-form-field floatLabel="always" class="lableWidth">
                            <input matInput placeholder="Member Id" formControlName="memberSeach">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </form>
                </div>
                <div fxLayout="row" fxLayout.xs="column" class="formRow displayIErefer" fxLayoutWrap fxLayoutAlign="start">
                    <mat-card-content>
                        <form [formGroup]="memberForm">
                            <ng-template matStepLabel>Search Member</ng-template>
                            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%" fxLayoutWrap fxLayoutAlign="start">
                                <div fxFlex="30%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="First Name" formControlName="firstName">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="30%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="Last Name" formControlName="lastName">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="12%">
                                    <mat-form-field floatLabel="always" class="lableWidth" color="accent">
                                        <mat-select placeholder="Gender" formControlName="gender">
                                            <mat-option color="accent" *ngFor="let gender of genders" [value]="gender">
                                                {{gender}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="20%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="Date of Birth" formControlName="dob">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%" fxLayoutWrap fxLayoutAlign="start">
                                <div fxFlex="62%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="Address" formControlName="address">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="34%">
                                    <mat-form-field floatLabel="always" class="lableWidth" color="accent">
                                        <mat-select formControlName="languages" multiple>
                                            <mat-option color="accent" *ngFor="let language of languages" [value]="language">{{language}}</mat-option>
                                        </mat-select>
                                        <mat-placeholder class="placeholder">
                                            Prefered Language
                                        </mat-placeholder>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%" fxLayoutWrap fxLayoutAlign="start">
                                <div fxFlex="16%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="City" formControlName="city">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="13%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="state" formControlName="state">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="16%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="Zip" formControlName="zip">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="47%">
                                    <mat-form-field floatLabel="always" class="lableWidth">
                                        <input matInput placeholder="Phone Number" formControlName="phonenumber">
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="end" class="matcardAction">
                    <div [class]="theme">
                        <button mat-raised-button color="accent" matStepperNext>Next</button>
                    </div>
                </div>


            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup" style="margin:15px">
                    <ng-template matStepLabel>Member Details</ng-template>
                    <interaction-outcome></interaction-outcome>
                </form>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="end" class="matcardAction">
                    <div [class]="theme">
                        <button mat-raised-button color="accent" matStepperPrevious>Back</button>
                        <button mat-raised-button color="accent" matStepperNext>Next</button>
                    </div>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
</div>
