<div [class]="theme">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 no-padding-left no-padding-right">
                <div class="col-md-6">
                    <h1 class="txtColor">
                        {{ titleText }}
                        <small>it all starts here</small>
                    </h1>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <app-breadcrumb></app-breadcrumb>
                </div>
            </div>
        </div>
        <div class="row" [class]="theme">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="divMargin">
                    <mat-card class="matcardRadius">
                        <mat-card-header>
                            <div mat-card-avatar class="header-image"></div>
                            <mat-card-title>
                                <h4>Edit Profile - <small class="category">Update your profile</small></h4>
                            </mat-card-title>
                            <mat-card-subtitle>
                               <small class="category" [ngClass]="{'text-success' : status=='Approved', 'text-warning' : status=='Pending', 'text-danger' : status=='Denied'}">{{statusText}}</small>
                            </mat-card-subtitle>
                        </mat-card-header>
                        <div class="row">
                            <div class="col-md-9">
                                <mat-card-content>
                                    <app-phonepal-profile></app-phonepal-profile>
                                </mat-card-content>
                            </div>
                            <div class="col-md-3 datesDiv">
                                <div class="row">
                                    <div class="col-md-7 no-padding-left no-padding-right datesHeading">
                                        Nomination
                                    </div>
                                    <div class="col-md-4 no-padding-left no-padding-right">
                                        {{nominationDt | dateformat}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7 no-padding-left no-padding-right datesHeading">
                                        Welcome Email
                                    </div>
                                    <div class="col-md-4 no-padding-left no-padding-right">
                                        {{ welcomedate | dateformat}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7 no-padding-left no-padding-right datesHeading">
                                        Training Completion
                                    </div>
                                    <div class="col-md-4 no-padding-left no-padding-right">
                                        {{trainingCompletionDt | dateformat}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7 no-padding-left no-padding-right datesHeading">
                                        Nomination Approval
                                    </div>
                                    <div class="col-md-4 no-padding-left no-padding-right">
                                        {{nominationApprovalDt | dateformat}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <mat-card-actions class="cardActions">
                            <button mat-raised-button color="primary" (click)="updateProfile()">Update Profile</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
