<div [class]="theme">
    <div [class]="theme2">
        <mat-toolbar color="accent">
            <mat-toolbar-row>
                <div class="col-md-11 textColor">
                    <span>Edit User Status and Approved Date</span>
                </div>
                <div class="col-md-1" style="cursor:pointer">
                    <mat-icon (click)=close()>close</mat-icon>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <mat-card class="matcardbackground">
        <div class="row" style="margin:-15px !important; background: white;padding: 15px;
            border-radius: 6px;">
            <form [formGroup]="editForm">
                <div class="col-md-12">
                    <mat-form-field style="width:100%" floatLabel="always">
                        <input matInput [matDatepicker]="picker" placeholder="Training Completion Date" formControlName="trainingDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="editForm.controls.trainingDate.invalid">{{getErrorMessageDate()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field floatLabel="always" style="width:100%">
                        <mat-select placeholder="Status" formControlName="status" [disabled]="statusDisabled">
                            <mat-option *ngFor="let statusValue of statusValues" [value]="statusValue">
                                {{statusValue}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="editForm.controls.status.invalid">{{getErrorMessageStatus()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="togethernessapptheme">
                    <div class="col-md-12 text-center textColor">
                        <button mat-raised-button color="accent" (click)="updateStatus()">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card>
</div>
